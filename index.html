<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1> Play Rock Papper Scissor Game</h1>
        <div class="result_images">
            <span class="user_result">
                <img src="images/rock.png" alt="image not load">
            </span>
            <span class="cpu_result"> <img src="images/rock.png" alt="image not load">
            </span>
        </div>
        <div class="result">Let's Play</div>
        <div class="option_images">
            <span class="option_image"><img src="images/paper.png" alt="image not load">
            <p>Paper</p></span>
            <span class="option_image"><img src="images/rock.png" alt="image not load">
                <p>Rock</p></span>
                <span class="option_image"><img src="images/scissors.png" alt="image not load">
                    <p>Scissor</p></span>
        </div>
    </section>
</body>
<script src="script.js" defer></script>
</html>
